<!DOCTYPE html>
<html lang="en">
<head>
    <title>Demo</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/temp.css">
    <script defer type="module" src="../scripts/temp/engine.js"></script>
</head>
<body>
    <canvas id="canvas"></canvas>
    <main>
        <figure>
            <input type="number" value="0" id="input-x" min="0">
            <p>X (grid coordinate)</p>
        </figure>
        <figure>
            <input type="number" value="0" id="input-y" min="0">
            <p>Y (grid coordinate)</p>
        </figure>
        <figure>
            <input type="number" value="0" id="input-z" min="0">
            <p>Z (level of zoom)</p>
        </figure>
        <input type="button" value="Fetch" id="input-fetch">
        <p id="output-error"></p>
    </main>
</body>
</html>
