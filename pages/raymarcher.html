<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Raymarcher</title>
	<link rel="stylesheet" href="../styles/style.css">
	<script type="module" defer src="../scripts/raymarcher/engine.js"></script>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

	<header>
		<div class="block">
			<div id="group-tabs"></div>
			<a href="https://github.com/martzin23/WebGPU-Demo" class="button">
				<i class="fa fa-link"></i>
				<p>GitHub</p>
			</a>
		</div>
	</header>

	<menu class="block" id="menu">
		<figure id="group-display">
			<figcaption>
				<hr>
				<p>Display</p>
			</figcaption>
		</figure>

		<figure id="group-camera">
			<figcaption>
				<hr>
				<p>Camera</p>
			</figcaption>
		</figure>

		<figure id="group-shading">
			<figcaption>
				<hr>
				<p>Shading</p>
			</figcaption>
		</figure>

		<figure id="group-marching">
			<figcaption>
				<hr>
				<p>Marching</p>
			</figcaption>
		</figure>

		<figure id="group-sdf">
			<figcaption>
				<hr>
				<p>Signed Distance Function</p>
			</figcaption>
		</figure>
		
		<figure id="group-variables">
			<figcaption>
				<hr>
				<p>Variables</p>
			</figcaption>
			<div id="group-sphere"></div>
			<div id="group-mandelbox"></div>
			<div id="group-custom"></div>
		</figure>

		<figure id="group-lens">
			<figcaption>
				<hr>
				<p>Lens</p>
			</figcaption>
		</figure>

		<figure id="group-sun">
			<figcaption>
				<hr>
				<p>Sun Direction</p>
			</figcaption>
			<div class="comment">Only for pathtraced shading mode*</div>
		</figure>

		<figure id="group-instructions">
			<figcaption>
				<hr>
				<p>Instructions</p>
			</figcaption>
			<p>Here you can write a custom signed distance function in WGSL that is then rendered.</p>
			<p>The main function that is required here is SDF(), but you can add your own functions and use them inside SDF().</p>
			<div class="row">
				<div class="value">p</div>
				<p class="comment">parameter - a position in 3D space</p>
			</div>
			<div class="row">
				<div class="value">return value</div>
				<p class="comment">distance from the body</p>
			</div>
			<div class="row">
				<div class="value">uniforms.custom_a</div>
				<p class="comment">A float variable that can be changed in real time in the Ray Marching tab. There are seven of them (a,b,c,d,e,f,g).</p>
			</div>
			
		</figure>
		
		<figure id="group-code">
			<figcaption>
				<hr>
				<p>Code</p>
			</figcaption>
			<div lang="WGSL" class="code">
				<textarea spellcheck="false" rows="20" class="code" id="input-code"></textarea>
			</div>
		</figure>
		
		<figure id="group-error">
			<figcaption>
				<hr>
				<p>Error message</p>
			</figcaption>
			<div id="output-error" class="error"></div>
		</figure>

		<figure id="group-controls" class="hidden">
			<figcaption>
				<hr>
				<p>Controls</p>
			</figcaption>
			<div class="row">
				<div class="value">Click</div>
				<p class="comment">Toggle camera control (click on the canvas)</p>
			</div>
			<div class="row">
				<div class="value">WASDQE</div>
				<p class="comment">Movement</p>
			</div>
			<div class="row">
				<div class="value">Scroll (controlling)</div>
				<p class="comment">Change camera speed</p>
			</div>
			<div class="row">
				<div class="value">Scroll (not controlling)</div>
				<p class="comment">Change menu tabs</p>
			</div>
			<div class="row">
				<div class="value">F11</div>
				<p class="comment">Toggle fullscreen</p>
			</div>
			<div class="row">
				<div class="value">Up/Down arrow</div>
				<p class="comment">Change resolution</p>
			</div>
			<div class="row">
				<div class="value">Tab</div>
				<p class="comment">Toggle auto refresh</p>
			</div>
		</figure>

		<figure id="group-unselected">
			<figcaption>
				<hr>
				<p>Unselected</p>
			</figcaption>
			<div class="comment">No settings tab selected.</div>
		</figure>
	</menu>

	<canvas id="canvas" class="block"></canvas>
</body>
</html>
