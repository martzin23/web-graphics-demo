<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Raymarcher</title>
	<link rel="stylesheet" href="../styles/style.css">
	<script type="module" defer src="../scripts/raymarcher/engine.js"></script>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

	<header>
		<div class="block">
			<div id="group-tabs"></div>
			<a href="https://github.com/martzin23/WebGPU-Demo" class="button">
				<i class="fa fa-link"></i>
				<p>GitHub</p>
			</a>
		</div>
	</header>

	<menu class="block" id="menu">
		<figure id="group-display">
			<figcaption>
				<hr>
				<p>Display</p>
			</figcaption>
		</figure>

		<figure id="group-camera">
			<figcaption>
				<hr>
				<p>Camera</p>
			</figcaption>
		</figure>

		<figure id="group-shading">
			<figcaption>
				<hr>
				<p>Shading</p>
			</figcaption>
		</figure>

		<figure id="group-marching">
			<figcaption>
				<hr>
				<p>Marching</p>
			</figcaption>
		</figure>

		<figure id="group-sdf">
			<figcaption>
				<hr>
				<p>Signed Distance Function</p>
			</figcaption>
		</figure>
		
		<figure id="group-sdf-options">
			<figcaption>
				<hr>
				<p>SDF Options</p>
			</figcaption>
		</figure>

		<figure id="group-lens">
			<figcaption>
				<hr>
				<p>Lens</p>
			</figcaption>
		</figure>

		<figure id="group-sun">
			<figcaption>
				<hr>
				<p>Sun Direction</p>
			</figcaption>
		</figure>

		<figure id="group-custom-sdf">
			<figcaption>
				<hr>
				<p>Custom Signed Distance Function</p>
			</figcaption>
			<div class="comment">You can write custom code for the shader here.</div>
			<ul>
				<li class="comment">test</li>
				<li class="comment">test</li>
				<li class="comment">test</li>
				<li class="comment">test</li>
				<li class="comment">test</li>
			</ul>
		</figure>
		
		<figure id="group-code">
			<figcaption>
				<hr>
				<p>Code</p>
			</figcaption>
			<div lang="WGSL" class="code">
				<textarea spellcheck="false" rows="30" class="code" id="input-code"></textarea>
			</div>
		</figure>

		<figure id="group-controls" class="hidden">
			<figcaption>
				<hr>
				<p>Controls</p>
			</figcaption>
			<div class="row">
				<div class="value">Click</div>
				<p>Toggle camera control</p>
			</div>
			<div class="row">
				<div class="value">WASDQE</div>
				<p>Movement</p>
			</div>
			<div class="row">
				<div class="value">Scroll</div>
				<p>Change camera speed</p>
			</div>
			<div class="row">
				<div class="value">F11</div>
				<p>Toggle fullscreen</p>
			</div>
			<div class="row">
				<div class="value">Up/Down arrow</div>
				<p>Change resolution</p>
			</div>
		</figure>

		<figure id="group-widgets">
			<figcaption>
				<hr>
				<p>Widget List</p>
			</figcaption>
			<div class="comment" tooltip="This is a tooltip.">This is a comment.</div>
		</figure>

		<figure id="group-unselected">
			<figcaption>
				<hr>
				<p>Unselected</p>
			</figcaption>
			<div class="comment">No settings tab selected.</div>
		</figure>
	</menu>

	<canvas id="canvas" class="block"></canvas>
</body>
</html>
