<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
	<title>Ray Voxel Traversal</title>
	<link rel="stylesheet" href="../styles/keyframes.css">
	<link rel="stylesheet" href="../styles/widgets.css">
	<link rel="stylesheet" href="../styles/layout.css">
	<link rel="stylesheet" href="../styles/general.css">
	<link rel="stylesheet" href="../styles/style_green.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
	<script type="module" defer src="../scripts/voxels/engine.js"></script>
</head>

<body>

	<header>
		<nav class="block">
			<div id="group-tabs"></div>
			<div class="row">
				<p class="value" id="output-fps">0 fps</p>
				<a href="../index.html" class="button">
					<p>Back</p>
					<i class="fa fa-sign-out"></i>
				</a>
			</div>
		</nav>
	</header>

	<menu class="block" id="menu">

		<section id="group-unselected" class="hidden">
			<figure>
				<figcaption>
					<hr>
					<p>Unselected</p>
				</figcaption>
				<p class="comment">No settings tab selected.</p>
			</figure>
		</section>

		<section class="hidden">
			<figure id="group-display">
				<figcaption>
					<hr>
					<p>Display</p>
				</figcaption>
			</figure>

			<figure id="group-camera">
				<figcaption>
					<hr>
					<p>Camera</p>
				</figcaption>
			</figure>
		</section>

		<section>
			<figure id="group-grid">
				<figcaption>
					<hr>
					<p>Grid</p>
				</figcaption>
			</figure>

			<figure id="group-shading-mode">
				<figcaption>
					<hr>
					<p>Shading mode</p>
				</figcaption>
			</figure>

			<figure id="group-shading">
				<figcaption>
					<hr>
					<p>Shading</p>
				</figcaption>
				<div>
					<div id="group-shading-flat" class="column"></div>
					<div id="group-shading-shaded" class="column"></div>
					<div id="group-shading-normal" class="column"></div>
					<div id="group-shading-color" class="column"></div>
				</div>
			</figure>
		</section>

		<section class="hidden">
			<figure id="group-heightmap">
				<figcaption>
					<hr>
					<p>Heightmap Load</p>
				</figcaption>
				<p>Here, you can load your own height image. Light values have high elevation and dark values have low elevation.</p>
				<input type="file" id="input-file" accept=".jpg,.png" value="Load image">
			</figure>
			<figure>
				<figcaption>
					<hr>
					<p>Heightmap Preview</p>
				</figcaption>
				<img src="../assets/images/textures/height.jpg" alt="heightmap" id="output-preview">
			</figure>
		</section>

		<section class="hidden" id="group-controls">
		</section>
	</menu>

	<canvas id="canvas" class="block"></canvas>

	<div class="popup hidden" onclick="this.classList.add('hidden')" id="popup-error">
		<div>
			<div class="row">
				<i class="fa fa-times"></i>		
				<p>Error</p>
			</div>
			<p id="output-fail">This device does not support WebGL!</p>
			<div class="button" onclick="location.reload();">
				<i class="fa fa-refresh"></i>
				<p>Restart</p>
			</div>
		</div>
	</div>
</body>
</html>
