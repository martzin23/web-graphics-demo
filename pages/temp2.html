<!DOCTYPE html>
<html lang="en">
<head>
    <title>Demo</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        :root {
            font-size: 14px;
            --roundness: 0.5rem;
            --spacing: 2rem;
            --element: rgb(185, 199, 207);
            --background: white;
        }

        * {
            box-sizing: border-box;
            margin: 0rem;
            font-family: sans-serif;
            user-select: none;
            -webkit-user-drag: none;
        }

        main { grid-area: m; }
        canvas { grid-area: c; }
        nav { grid-area: i; }

        body {
            width: 100dvw;
            height: 100dvh;
            
            display: grid;
            grid-template-areas: 'i i' 'c c';
            grid-template-columns: 0fr 1fr;
            grid-template-rows: 1fr 1fr;

            gap: var(--spacing);
            padding: var(--spacing);
        }

        body>* {
            background-color: var(--element);
            box-shadow: 0.25rem 0.25rem 0rem black;
            border-radius: var(--roundness);
        }

        nav {
            position: relative;
            width: 100%;
        }

        nav>img {
            width: 100%;
            object-fit: cover;
        }

        nav>#rect {
            display: none;
            position: absolute;
            top: 0px;
            left: 0px;
            width: 2rem;
            height: 2rem;
            border: 1px solid black;
            z-index: 4;
        }

        nav>#rect.invalid {
            border-color: red;
            background-color: rgba(255, 0, 0, 0.201);
        }

        nav>#rect.invalid::after {
            content: 'The selection is too large!';
            position: absolute;
            left: 50%;
            width: max-content;
            top: calc(-1 * var(--spacing));
            transform: translate(-50%, -50%);

            /* border: 1px solid red; */
            background-color: rgba(255, 0, 0, 0.201);
            border-radius: var(--roundness);
            padding: 0.5rem 1rem 0.5rem 1rem;
        }

        nav>#map {
            position: absolute;
            top: 0px;
            left: 0px;
            width: 100%;
            height: 100%;
            z-index: 5;
        }

        canvas {
            width: 100%;
            height: 100%;
        }
        
        main {
            display: none;
            /* display: flex; */
            flex-direction: column;
            gap: 1rem;
            padding: 1rem;
        }

        main figure {
            display: flex;
            flex-direction: row;
            gap: 1rem;
        }

        main input {
            background-color: var(--background);
            border: none;
            border-radius: var(--roundness);
            
            padding: 0.5rem 1rem 0.5rem 1rem;
        }

        main input[type="button"]:hover {
            cursor: pointer;
        }

        main #output-error {
            color: darkred;
        }
    </style>
    <script defer type="module" src="../scripts/temp2/engine.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/pako/2.1.0/pako.min.js"></script>
    <script defer type="module">
    </script>
</head>
<body>
    <nav>
        <img src="../assets/svg/world.svg" alt="svg">
        <div id="rect"></div>
        <div id="map"></div>
    </nav>
    <canvas id="canvas"></canvas>
    <main>
        <figure>
            <input type="number" value="0" id="input-x" min="0">
            <p>X (grid coordinate)</p>
        </figure>
        <figure>
            <input type="number" value="0" id="input-y" min="0">
            <p>Y (grid coordinate)</p>
        </figure>
        <figure>
            <input type="number" value="0" id="input-z" min="0">
            <p>Z (level of zoom)</p>
        </figure>
        <input type="button" value="Fetch" id="input-fetch">
        <p id="output-error"></p>
    </main>
</body>
</html>
