<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./styles/general.css">
	<link rel="stylesheet" href="./styles/style_neutral.css">
	<link rel="stylesheet" href="./styles/keyframes.css">
	<link rel="stylesheet" href="./styles/widgets.css">
	<link rel="stylesheet" href="./styles/index.css">
    <title>Web Graphics Demo</title>
	<script type="module" defer src="./scripts/particles/particle_simulator.js"></script>
</head>
<body>
    <header>
        <p>Web Graphics Demo</p>
        <hr>
    </header>
    <main>
        <figure id="a">
            <div></div>
            <figcaption>Fractal Ray Marcher</figcaption>
            <a href="./pages/fractals.html"></a>
        </figure>
        <figure id="b">
            <div></div>
            <figcaption>Gravitational Lensing Simulation</figcaption>
            <a href="./pages/lensing.html"></a>
        </figure>
    </main>
    <canvas id="canvas"></canvas>
    <script>
        Array.from(document.querySelector("main").children).forEach((element, index) => {
            element.style["animation-name"] = "appear-upward";
            element.style["animation-fill-mode"] = "forwards";
            element.style["animation-duration"] = "0.5s";
            element.style["animation-delay"] = (1.0 + 0.2 * index) + "s";
        });
    </script>
</body>
</html>
