<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Raymarcher</title>
	<link rel="stylesheet" href="./styles/ray_marcher.css">
	<script type="module" defer src="./scripts/main.js"></script>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

	<header>
		<div class="block">
			<div id="group-tabs"></div>
			<a href="https://github.com/martzin23/WebGPU-Demo" class="button">
				<i class="fa fa-link"></i>
				<p>GitHub</p>
			</a>
		</div>
	</header>

	<menu class="block" id="menu">
		<figure id="group-display">
			<figcaption>
				<hr>
				<p>Display</p>
			</figcaption>
		</figure>

		<figure id="group-camera">
			<figcaption>
				<hr>
				<p>Camera</p>
			</figcaption>
		</figure>

		<figure id="group-controls" class="hidden">
			<figcaption>
				<hr>
				<p>Controls</p>
			</figcaption>
			<div class="row">
				<div class="value">Click</div>
				<p>Toggle camera control</p>
			</div>
			<div class="row">
				<div class="value">WASDQE</div>
				<p>Movement</p>
			</div>
			<div class="row">
				<div class="value">Scroll</div>
				<p>Change camera speed</p>
			</div>
			<div class="row">
				<div class="value">F11</div>
				<p>Toggle fullscreen</p>
			</div>
			<div class="row">
				<div class="value">Up/Down arrow</div>
				<p>Change resolution</p>
			</div>
		</figure>

		<figure id="group-widgets">
			<figcaption>
				<hr>
				<p>Widget List</p>
			</figcaption>
			<div class="comment" tooltip="This is a tooltip.">This is a comment.</div>
		</figure>

		<figure id="group-unselected">
			<figcaption>
				<hr>
				<p>Unselected</p>
			</figcaption>
			<div class="comment">No settings tab selected.</div>
		</figure>
	</menu>

	<canvas id="canvas" class="block"></canvas>
</body>
</html>
