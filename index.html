<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Web Graphics Demos</title>
	<script type="module" defer src="./scripts/particles/particle_simulator.js"></script>
	<link rel="stylesheet" href="./styles/general.css">
	<link rel="stylesheet" href="./styles/style_neutral.css">
	<link rel="stylesheet" href="./styles/keyframes.css">
	<link rel="stylesheet" href="./styles/widgets.css">
	<link rel="stylesheet" href="./styles/index.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header>
        <h1>Web Graphics Demos</h1>
        <div class="row">
            <p>by Martin Golub</p>
            <a href="https://github.com/martzin23/web-graphics-demo" class="button">
                <p>GitHub</p>
                <i class="fa fa-external-link"></i>
            </a>
        </div>
        <hr>
    </header>
    <main>
        <figure id="a">
            <div></div>
            <figcaption>Fractal Ray Marcher</figcaption>
            <a href="./pages/fractals.html"></a>
        </figure>
        <figure id="b">
            <div></div>
            <figcaption>Gravitational Lensing Simulation</figcaption>
            <a href="./pages/lensing.html"></a>
        </figure>
        <figure id="c">
            <div></div>
            <figcaption>Voxel Ray Traversal</figcaption>
            <a href="./pages/voxels.html"></a>
        </figure>
    </main>
    <canvas id="canvas"></canvas>
    <script>
        Array.from(document.querySelector("main").children).forEach((element, index) => {
            element.style["animation-name"] = "appear-upward";
            element.style["animation-fill-mode"] = "forwards";
            element.style["animation-duration"] = "0.5s";
            element.style["animation-delay"] = (1.0 + 0.2 * index) + "s";
        });
    </script>
</body>
</html>
