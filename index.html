<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Raymarcher</title>
	<link rel="stylesheet" href="./styles/ray_marcher.css">
	<script type="module" defer src="./scripts/main.js"></script>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

	<header>
		<div class="block">
			<div id="group-tabs"></div>
			<a href="https://github.com/martzin23/WebGPU-Demo" class="button">
				<i class="fa fa-link"></i>
				<p>GitHub</p>
			</a>
		</div>
	</header>

	<menu class="block" id="menu">
		<figure id="group-display">
			<figcaption>
				<hr>
				<p>Display</p>
			</figcaption>
		</figure>

		<figure id="group-camera">
			<figcaption>
				<hr>
				<p>Camera</p>
			</figcaption>
		</figure>

		<figure id="group-widgets">
			<figcaption>
				<hr>
				<p>Widget List</p>
			</figcaption>
			<div>
				<div class="comment" tooltip="This is tooltip.">This is a comment.</div>
			</div>
			<div>
				<div class="button">Button</div>
			</div>
			<div class="toggle">
				<div class="boolean" value="false" onclick="this.setAttribute('value', 'true');">
					<div></div>
				</div>
				<p>Toggle</p>
			</div>
			<div class="drag">
				<input type="text" value="0">
				<div class="button">
					<i class="fa fa-sort-desc fa-rotate-90"></i>
					<i class="fa fa-sort-asc fa-rotate-90"></i>
				</div>
				<p>Drag</p>
			</div>
			<div class="incrementer">
				<input type="text" value="0" pattern="[0-9]+" required>
				<div class="button round"><i class="fa fa-plus"></i></div>
				<div class="button round"><i class="fa fa-minus"></i></div>
				<p>Integer</p>
			</div>
			<div class="slider">
				<input type="text" value="0" pattern="[0-9]+.[0-9]+|[0-9]+" required>
				<input type="range">
				<p>Slider</p>
			</div>
			<div class="color">
				<input type="color">
				<p>Color</p>
			</div>
			<div class="vector">
				<div class="column">
					<div class="row">
						<input type="text" value="0" pattern="[0-9]+.[0-9]+|[0-9]+" required>
						<div class="button">
							<i class="fa fa-sort-desc fa-rotate-90"></i>
							<i class="fa fa-sort-asc fa-rotate-90"></i>
						</div>
						<p>X</p>
					</div>
					<div class="row">
						<input type="text" value="0" pattern="[0-9]+.[0-9]+|[0-9]+" required>
						<div class="button">
							<i class="fa fa-sort-desc fa-rotate-90"></i>
							<i class="fa fa-sort-asc fa-rotate-90"></i>
						</div>
						<p>Y</p>

					</div>
					<div class="row">
						<input type="text" value="0" pattern="[0-9]+.[0-9]+|[0-9]+" required>
						<div class="button">
							<i class="fa fa-sort-desc fa-rotate-90"></i>
							<i class="fa fa-sort-asc fa-rotate-90"></i>
						</div>
						<p>Z</p>
					</div>
				</div>
				<p>Vector</p>
			</div>
			<div class="switch row">
				<div class="button">a</div>
				<div class="button">b</div>
				<div class="button">c</div>
				<div class="button">d</div>
				<p>Switch</p>
			</div>
		</figure>

		<figure id="group-info" class="hidden">
			<figcaption>
				<hr>
				<p>Info</p>
			</figcaption>
			<div class="comment">This is a fiwanf wanif wfhiwahfiowahfoiwa woifawiofhj waifwioa jifwapogr</div>
		</figure>

		<figure id="group-controls" class="hidden">
			<figcaption>
				<hr>
				<p>Controls</p>
			</figcaption>
			<div class="row">
				<div class="value">WASDQE</div>
				<p>Movement</p>
			</div>
			<div class="row">
				<div class="value">Scroll</div>
				<p>Change camera speed</p>
			</div>
			<div class="row">
				<div class="value">Up/Down arrow</div>
				<p>Change resolution</p>
			</div>
			<div class="row">
				<div class="value">LMB</div>
				<p>Controll camera (click on canvas)</p>
			</div>
			<div class="row">
				<div class="value">Space</div>
				<p>Toggle fullscreen</p>
			</div>
			<div class="row">
				<div class="value">Esc</div>
				<p>Exit fullscreen / Exit camera controll</p>
			</div>
		</figure>
		<figure id="group-unselected">
			<figcaption>
				<hr>
				<p>Unselected</p>
			</figcaption>
			<div class="comment">No settings tab selected.</div>
		</figure>
	</menu>

	<canvas id="canvas" class="block"></canvas>
</body>
</html>
